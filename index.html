<body>

  <!-- Модалка -->
  <div class="modal" id="order">
    <div class="modal__wrapper">
     <div class="button__wrapper">
      <a href="/" class="modal__close"></a>
     </div>
     <div class="modal__content">
       <h3 class="modal__heading heading--h3">Форма заказа</h3>
      <form action="php/mail.php" id="orderForm" class="form" method="post">
        <p>Товар: <span class="product__name" id="productName"></span></p>
        <label>
          <span class="warning">Введите имя</span>
          <input id="userName"  name="name" type="text" placeholder="Имя*">
        </label>
        <label >
          <span class="warning">Введите телефон</span>
          <input id="userPhone" name="phone"  type="tel" placeholder="Телефон*">
        </label>
        <span class="warning">Ошибка отправки</span>
        <button type="submit" class="button modal__button">Заказать: <span class="total" id="total"></span>р.</button>
      </form>
     </div>
     <div class="finish">
      <h2>Спасибо!</h2>
     </div>
    </div>
  </div>

  <!-- Страница -->
  <div class="page">
    <main class="main">
      <div class="container">
        <h1 class="heading heading--h1">Товары</h1>
        <div class="products" id="products">
        </div>
      </div>
    </main>
  </div>
